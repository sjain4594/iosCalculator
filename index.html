<!DOCTYPE html>
<html>


    <head>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <section>
            <div class = "container">
                <div class = "panel"><p class = "result"></p></div>
    
                    <table>
                        <tr>
                            <td><button onclick = "clearDisplay()" id="ac" class="btn top">AC</button></td>
                            <td><button id="sign" class="btn top">+/-</button></td>
                            <td><button id="percentage" class="btn top">%</button></td>
                            <td><button onclick="addOperator('/')" id="division" class="btn operator">/</button></td>

                        </tr>
                        <tr>
                            <td><button onclick="appendToDisplay(7)" id="b7" class="btn special">7</button></td>
                            <td><button onclick="appendToDisplay(8)" id="b8" class="btn special">8</button></td>
                            <td><button onclick="appendToDisplay(9)" id="b9" class="btn special">9</button></td>
                            <td><button onclick="addOperator('*')" id="multiplication" class="btn operator">X</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="appendToDisplay(4)" id="b4" class="btn special">4</button></td>
                            <td><button onclick="appendToDisplay(5)" id="b5" class="btn special">5</button></td>
                            <td><button onclick="appendToDisplay(6)" id="b6" class="btn special">6</button></td>
                            <td><button onclick="addOperator('-')" id="subtraction" class="btn operator">-</button></td>
                        </tr>
                        <tr>
                            <td><button onclick="appendToDisplay(1)" id="b1" class="btn special">1</button></td>
                            <td><button onclick="appendToDisplay(2)" id="b2" class="btn special">2</button></td>
                            <td><button onclick="appendToDisplay(3)" id="b3" class="btn special">3</button></td>
                            <td><button onclick="addOperator('+')" id="addition" class="btn operator">+</button></td>
                        </tr>
                        <tr>
                            <td colspan = 2><button onclick="appendToDisplay(0)" id="b0" class="btn special">0</button></td>
                            <td><button id="bdec" class="btn special">.</button></td>
                            <td><button onclick="calculate()" id="equal" class="btn operator">=</button></td>
                        </tr>
                </table>
            </div>
        </section>

        <script src = "script.js"></script>
    </body>



    
</html>
